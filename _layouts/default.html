<!doctype html>
<html lang="en" xmlns:fb="http://ogp.me/ns/fb#">

    {% include head.html %}

    <body id="top">
        <a href="{{ site.baseurl }}/">
            <div id="title-small" class="hide-on-big">
                <h1>Better Informatics {% if hasTitle == "true" %} - {{ page.title }} {% endif %}</h1>
            </div>


            <div id="title" class="ir hide-on-small">
                <h1>Better Informatics</h1>
            </div>
        </a>

        <div id="content">
            <!-- <a href="#" id="edit_link">edit this page</a> -->
            
            {{ content }}
            
            <div style="text-align: center">
                <a href="mailto:betterinformatics@gmail.com" class="btn">Send us feedback</a>
            </div>
        </div>

        <script>
            var _gaq=[['_setAccount','UA-5993154-18'],['_trackPageview']];
            (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
            g.src='//www.google-analytics.com/ga.js';
            s.parentNode.insertBefore(g,s)}(document,'script'));
        </script>

        {% if page.layout == "frontpage" %}
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <script type="text/javascript">
                var currentSem = {{ site.data.settings.semester }}
                $(() => {
                    $("#sem1-btn,#sem2-btn,#all-btn").click(btn => {
                        var sem = btn.target.id.slice(3, 4);
                        if (sem === "1") {
                            if (currentSem === 1) return;
                            currentSem = 1;
                        } else if (sem === "2") {
                            if (currentSem === 2) return;
                            currentSem = 2;
                        } else {
                            currentSem = 0;
                        }
                        // First show everything
                        $("[data-semester]").animate({opacity: 'show', height: 'show'}, 'fast');

                        if (currentSem === 1) {
                            $("[data-semester='2']").animate({opacity: 'hide', height: 'hide'}, 'fast');
                        } else if (currentSem === 2) {
                            $("[data-semester='1']").animate({opacity: 'hide', height: 'hide'}, 'fast');
                        }
                    });
                })
            </script>
        {% endif %}
    </body>
</html>
