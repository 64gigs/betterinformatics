quick_links:
    - name: GitHub
      url: https://github.com/qaisjp/inf1.hgs.club/
    - name: LaundryView
      url: http://www.laundryview.com/lvs.php?s=264
    - name: EveryonePrint
      url: https://www.everyoneprint.is.ed.ac.uk
    - name: iFile
      url: https://ifile.inf.ed.ac.uk/
    - name: Private
      url: http://private.inf1.hgs.club/

collections:
    sections:
    pages:
        output: true
        permalink: "/:path"

current_cohort: 2016 # make sure to update section defaults "cohort"

defaults:
    - scope:
        path: ""
        type: "sections"
      values:
        ordering: 0 # by default, "neutral"
        semester: 100 # "Other" stuff is pushed to the end
        archived: false
        cohort: 2016 # should be current_cohort

    - scope:
        path: "" # an empty string here means all files in the project
        type: "pages"
      values:
        layout: "frontpage"
